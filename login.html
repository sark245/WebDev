            function validate(){
                var flag = 1;
                if(document.myform.id.value == "" || document.myform.value==""){

                    alert("Valid Input");

                    alert("Invalid Input");

                }
            }
        </script>
        <center>

                </div>

                    <button onclick="validate()">Submit</button>
                    
            </form>
        </center>
